<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>

				<p:menuitem value="Todos" icon="pi pi-fw pi-pencil"
					onclick="redirectToTodosPage()" />

				<p:divider layout="vertical" />

				<f:facet name="options">

					<p:commandButton value="Logout" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" action="#{loginController.logout}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
	<script>
    function redirectToTodosPage() {
        window.location.href = '/My_Todos_App/faces/todos.xhtml';
    }
</script>
</ui:composition>
